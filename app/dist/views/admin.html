<div data-ng-controller="SmoothController">
    <h3>Donors Angular Frodo</h3>
    <button>Money</button>
    <ul>
        <li data-ng-repeat="donor in donors | orderBy:donationAmount">
            {{donor.lName}}, {{donor.fName}}, {{donor.donationAmount}}, {{donor.created | date: 'shortDate'}}
        </li>
    </ul>
</div>
