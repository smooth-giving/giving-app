<div data-ng-controller="SigninController">
    <h2>Hello Sign Up Controller</h2>
    <form>
        <label>email</label>
        <input type="text" name="email" data-ng-model="admin.email">
        <label>Password</label>
        <input type="password" name="password" data-ng-model="admin.password">
        <button data-ng-click="signIn()">Sign In</button>
    </form>
</div>
