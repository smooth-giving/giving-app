<section class="client-payment" data-ng-controller="DonateController">
    <form>
        <fieldset class="info-section">
            <legend class="h5">Amount</legend>
            <label class="display-amount full-width omega-top h3" ng-model="donor.donationAmount">{{amount | currency}}</label>
            <section>
                <input id="radio1" ng-model="amount" type="radio" name="options" value="25">
                <label for="radio1" class="span-3">$25</label>
                <input id="radio2" ng-model="amount" type="radio" name="options" value="50" checked>
                <label for="radio2" class="span-3">$50</label>
                <input id="radio3" ng-model="amount" type="radio" name="options" value="75">
                <label for="radio3" class="span-3">$75</label>
                <input id="radio4" ng-model="amount" type="radio" name="options" value="100">
                <label for="radio4" class="span-3">$100</label>
            </section>
        </fieldset>
        <fieldset>
            <legend class="h5">Contact Information</legend>
            <input class="half-width omega-top" placeholder="First Name" type="text" name="fName" ng-model="donor.fName">
            <input class="half-width omega-right omega-top" placeholder="Last Name" type="text" name="lName" ng-model="donor.lName">
            <input class="full-width"  placeholder="Address" type="text" name="address" ng-model="donor.address">
            <input class="span-5" placeholder="City" type="text" name="city" ng-model="donor.city">
            <input class="span-3" placeholder="State" type="text" name="state" ng-model="donor.state">
            <input class="span-4" placeholder="Zip Code" type="text" name="zipcode" ng-model="donor.zipcode">
            <input class="half-width omega-right" type="tel" placeholder="Phone Number" type="text" name="phone" ng-model="donor.phone">
            <input class="half-width" type="email"placeholder="Email" type="text" name="email" ng-model="donor.email"><br>

            <input type="hidden" name="created" ng-model="donor.created">
        </fieldset>
    </form>
    <form stripe-form="handleStripe" name="smoothForm">
        <fieldset>
            <legend class="h5">Payment Information</legend>
            <input class="full-width omega-top" placeholder="Card Number" type="text" name="number" ng-model="number" payments-validate="card" payments-format="card" payments-type-model="type">
            <input class="half-width" placeholder="Expiry" type="text" ng-model="expiry" payments-validate="expiry" payments-format="expiry">
            <input class="half-width omega-right" placeholder="CVC" type="text" ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type">
        </fieldset>
        <button class="btn btn-primary h4" type="submit" ng-click="saveDonor()">Submit</button>
    </form>
</section>
