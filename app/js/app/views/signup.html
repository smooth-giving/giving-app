<div data-ng-controller="SignupController">
    <h2>Hello Sign Up</h2>
    <form>
        <label>email</label>
        <input type="text" name="email" data-ng-model="admin.email">
        <label>Password</label>
        <input type="password" name="password" data-ng-model="admin.password">
        <button data-ng-click="signUp()">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>
