<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatable" content="IE=edge">
    <title>Donors</title>
    <meta name="description" content="List of donor information">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../stylesheets/style.css">

    <script src="../js/vendor/modernizr-2.8.0.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="admin-header full-width">
      <div class="outer-container">
        <a class="hd-icon icon-list" role="button"></a>
        <p class="h4">Admin Panel</p>
        <a class="hd-icon icon-export" role="button"></a>
      </div>
    </header>
    <!-- <nav class="side-nav">
      <section>
        <img class="logo-svg" src="../img/Smooth_Giving_Logo.svg" alt="Smooth Giving Logo"/>
      </section>
      <menu class="side-nav-list">
        <ul>
          <li class="icon-users">DONORS</li>
          <li class="icon-bars2">REPORTS</li>
          <li class="icon-cog2">SETTINGS</li>
          <li>LOG OUT</li>
        </ul>
      </menu>
    </nav> -->


    <main class="outer-container">
      <input type="search" class="full-width omega-top" placeholder="Search">
      <ul class="donors-list omega-top">
        <li class="donor-item" vocab="http://schema.org/" typeof="Person">
          <div class="clearfix">
            <!--Profile image-->
            <section class="donor-info half-width">
              <h3 class="info" property="name">Donor Name</h3>
              <p class="info full-width" property="telephone">(206)271-8279</p>
              <span class="info full-width" property="email">this@email.com </span>
              <address property="address" typeof="PostalAddress">
                <!-- <p class="info" property="streetAddress">
                  1412 1st Ave
                </p> -->
                <span property="addressLocality">Seattle</span>,
                <span property="addressRegion">WA</span>
                <span property="postalCode">98052</span>
              </address>
            </section>
            <aside class="span-3 h4">
              $8.00
            </aside>
          </div>
        </li>
      </ul>
    </main>
    <div class="option-group outer-container" role="tablist">
      <a class="tab active" role="tab">Sort by Name</a>
      <a class="tab" role="tab">Money</a>
      <a class="tab" role="tab">Date</a>
    </div>
  </body>
</html>
