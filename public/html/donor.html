<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatable" content="IE=edge">
    <title>Donors</title>
    <meta name="description" content="List of donor information">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../stylesheets/style.css">

    <script src="../js/vendor/modernizr-2.8.0.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="admin-header full-width">
      <div class="outer-container">
        <a class="hd-icon icon-list" role="button"></a>
        <p class="h4">Donor Detail</p>
        <a class="hd-icon icon-export" role="button"></a>
      </div>
    </header>
    <main class="outer-container">
      <div vocab="http://schema.org/" typeof="Person">
        <section class="donor-info half-width">
          <h3 class="info" property="name">Donor Name</h3>
          <p class="info full-width" property="telephone">(206)271-8279</p>
          <span class="info full-width" property="email">this@email.com </span>
          <address property="address" typeof="PostalAddress">
            <p class="info" property="streetAddress">
              1412 1st Ave
            </p>
            <span property="addressLocality">Seattle</span>,
            <span property="addressRegion">WA</span>
            <span property="postalCode">98052</span>
          </address>
        </section>
        <aside class="span-3 h4">
          $8.00
        </aside>
      </div>
      <div class="admin-reports clearfix">
        <div id="general-report" class="chart omega-right">
          <svg></svg>
        </div>
        <aside class="report-breakdown clearfix">
          <div class="data-block">
            <p class="numeric-value">50</p>
            <p class="value-designation">Donations</p>
          </div>
          <div class="data-block">
            <p class="numeric-value">$12k</p>
            <p class="value-designation">Revenue</p>
          </div>
          <div class="data-block">
            <p class="numeric-value">240</p>
            <p class="value-designation">Avg. Donation</p>
          </div>
          <div class="data-block">
            <p class="numeric-value">$15k</p>
            <p class="value-designation">Goal</p>
          </div>
          <div class="data-block">
            <p class="numeric-value">$3k</p>
            <p class="value-designation">Left to Goal</p>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
