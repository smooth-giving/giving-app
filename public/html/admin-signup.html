<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatable" content="IE=edge">
    <title>Admin Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="../js/vendor/modernizr-2.8.0.min.js"></script>
  </head>
  <body>
    <div class="admin-login">
      <img class="logo-svg" src="../img/Smooth_Giving_Logo.svg" alt="Smooth Giving Logo"/ width="50%" height="auto">

      <form class="admin-login-form">
        <p>Fill out the infomation below to get your account set up.</p>
        <fieldset>
          <legend class="admin-legend">Admin Login</legend>
          <!-- <label>User Name</label> -->
          <input class="full-width" placeholder="Username">
          <!-- <label>Password</label> -->
          <input class="full-width" placeholder="Password">
         <!--  <label>Retype Password</label> -->
          <input class="full-width" placeholder="Retype Password">
          <!-- <label>Email</label> -->
          <input class="full-width" type="email" placeholder="Email Address">
        </fieldset>
      </form>
      <button class="btn btn-primary">Login</button>
      <section class="password-reset"> Forgot <a href="#">Password</a>?</section>
  </body>
</html>
