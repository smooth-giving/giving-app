<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatable" content="IE=edge">
    <title>Donate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../stylesheets/style.css">

    <script src="../js/vendor/modernizr-2.8.0.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section class="client-payment">
      <form>
        <fieldset class="info-section">
          <legend class="h5">Amount</legend>
          <span>$ <span>
          <input class="no-margin-top h3" type="number" name="amount" value="50" disabled>
          <section>
            <input type="radio" name="options" value="25"> <label for="radio-btn">$25</label>
            <input type="radio" name="options" value="25"> <label for="radio-btn">$50</label>
            <input type="radio" name="options" value="75"> <label for="radio-btn">$75</label>
            <input type="radio" name="options" value="100"> <label for="radio-btn">$100</label>
          </section>
        </fieldset>
        <fieldset>
          <legend class="h5">Contact Information</legend>
          <input class="form-half-width no-margin-top" placeholder="First Name">
          <input class="form-half-width omega no-margin-top" placeholder="Last Name">
          <input class="form-half-width" placeholder="Email">
          <input class="form-half-width omega" placeholder="Phone Number">
          <input class="form-full-width"  placeholder="Address">
          <input class="form-span-5" placeholder="City">
          <input class="form-span-3" placeholder="State">
          <input class="form-span-4" placeholder="Zip Code">
        </fieldset>
        <fieldset>
          <legend class="h5">Payment Information</legend>
          <input class="form-full-width no-margin-top" placeholder="Card Number">
          <input class="form-half-width" placeholder="Expiry">
          <input class="form-half-width omega" placeholder="CVC">
        </fieldset>
      </form>
      <button class="btn btn-primary h4"> Submit</button>
      <button class="btn btn-secondary h4 no-margin-top"> Cancel </button>
    </section>

  </body>
</html>
