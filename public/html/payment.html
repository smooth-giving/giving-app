  <body>
    <section class="client-payment">
      <form>
        <fieldset class="info-section">
          <legend class="h5">Amount</legend>
          <lable class="display-amount full-width omega-top h3"> $50.00 </lable>
          <section>
            <input id="radio1" type="radio" name="options" value="25">
            <label for="radio1" class="span-3">$25</label>
            <input id="radio2" type="radio" name="options" value="25" checked>
            <label for="radio2" class="span-3">$50</label>
            <input id="radio3" type="radio" name="options" value="75">
            <label for="radio3" class="span-3">$75</label>
            <input id="radio4" type="radio" name="options" value="100">
            <label for="radio4" class="span-3">$100</label>
          </section>

        </fieldset>
        <fieldset>
          <legend class="h5">Contact Information</legend>
          <input class="half-width omega-top" placeholder="First Name">
          <input class="half-width omega-right omega-top" placeholder="Last Name">
          <input class="half-width" type="email"placeholder="Email">
          <input class="half-width omega-right" type="tel" placeholder="Phone Number">
          <input class="full-width"  placeholder="Address">
          <input class="span-5" placeholder="City">
          <input class="span-3" placeholder="State">
          <input class="span-4" placeholder="Zip Code">
        </fieldset>
        <fieldset>
          <legend class="h5">Payment Information</legend>
          <input class="full-width omega-top" placeholder="Card Number">
          <input class="half-width" placeholder="Expiry">
          <input class="half-width omega-right" placeholder="CVC">
        </fieldset>
      </form>
      <a class="btn btn-primary h4" href="thankyou.html"> Submit</a>
      <button class="btn btn-secondary h4"> Cancel </button>
    </section>
